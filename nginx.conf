# Nginx configuration for Spirit Hub Cafe SPA

server {
    listen 80;
    server_name spirithubcafe.com www.spirithubcafe.com;
    root /var/www/spirithubcafe/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static SEO files directly
    location ~ ^/(sitemap\.xml|robots\.txt|products-feed\.xml|manifest\.webmanifest)$ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        
        # Set proper content type
        if ($uri ~* \.xml$) {
            add_header Content-Type "application/xml; charset=utf-8";
        }
        if ($uri ~* robots\.txt$) {
            add_header Content-Type "text/plain; charset=utf-8";
        }
    }

    # Static assets - cache for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service Worker - no cache
    location ~* (sw\.js|service-worker\.js)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Handle SPA routing - all other requests go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Error pages
    error_page 404 /index.html;
}
